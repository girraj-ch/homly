<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Homly - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="login-main">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center loginpage">

            <div class="col-xl-12 col-lg-12 col-md-12">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block ">

                              
                                        <div class="carousel slide" id="main-carousel" data-ride="carousel">
                                            <ol class="carousel-indicators">
                                                <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
                                                <li data-target="#main-carousel" data-slide-to="1"></li>
                                                <li data-target="#main-carousel" data-slide-to="2"></li>
                                                <li data-target="#main-carousel" data-slide-to="3"></li>
                                            </ol><!-- /.carousel-indicators -->
                                            
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img class="d-block img-fluid" src="img/login-slider/1.png" alt="">
                                                    
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block img-fluid" src="img/login-slider/2.png" alt="">
                                                    <!-- <div class="carousel-caption d-none d-md-block">
                                                       
                                                    </div> -->
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block img-fluid" src="img/login-slider/3.png" alt="">
                                                    
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="img/login-slider/4.png" alt="" class="d-block img-fluid">
                                                    
                                                </div>
                                                <div class="carousel-item">
                                                        <img src="img/login-slider/5.png" alt="" class="d-block img-fluid">
                                                        
                                                    </div>
                                            </div><!-- /.carousel-inner -->
                                            
                                            <!-- <a href="#main-carousel" class="carousel-control-prev" data-slide="prev">
                                                <span class="carousel-control-prev-icon"></span>
                                                <span class="sr-only" aria-hidden="true">Prev</span>
                                            </a>
                                            <a href="#main-carousel" class="carousel-control-next" data-slide="next">
                                                <span class="carousel-control-next-icon"></span>
                                                <span class="sr-only" aria-hidden="true">Next</span>
                                            </a> -->
                                        </div><!-- /.carousel -->
                                  
                                
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5 loginpageiner">
                                    <div class="text-left">
                                        <h1 class="h4 text-gray-900 mb-4 login-logo"><img src="img/login-slider/logo.png" alt="" class="d-block img-fluid "></h1>
                                    </div>
                                    <div class="text-left">
                                        <h2 class="h4 text-gray-900 mb-4 login-text">Login</h2>
                                    </div>
                                    <form class="user loginform">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <img src="img/login-slider/email.png" class=""/>
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                                <label>Password</label>
                                                <img src="img/login-slider/password.png" class=""/>
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group ">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <a href="index.html" class="btn btn-primary mt-5 btn-user btn-block">
                                            Login
                                        </a>

                                        <a href="#" class=" forgotpassword text-primary">
                                                Forgot Password
                                            </a>
                                           
                                       
                                    </form>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
